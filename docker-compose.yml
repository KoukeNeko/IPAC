services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: icap_db
      POSTGRES_USER: icap_user
      POSTGRES_PASSWORD: icap_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-icap_user} -d ${POSTGRES_DB:-icap_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      POSTGRES_DB: icap_db
      POSTGRES_USER: icap_user
      POSTGRES_PASSWORD: icap_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
